<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,800;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="current-weather">
      <h2>Current Weather</h2>
      <p id="current-temperature"></p>
      <p id="current-condition"></p>
      <img src="" alt="Current Weather Icon" class="current-icon" />
      <p id="current-wind"></p>
      <p id="current-humidity"></p>
    </div>

    <div class="symobol">
      <p>Click on the degree symbol to change from C to F or F to C</p>
    </div>

    <button class="toggle-temp">
      <svg
        stroke="currentColor"
        fill="currentColor"
        stroke-width="0"
        viewBox="0 0 512 512"
        height="3em"
        width="3em"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M416 0c-52.9 0-96 43.1-96 96s43.1 96 96 96 96-43.1 96-96-43.1-96-96-96zm0 128c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32zm-160-16C256 50.1 205.9 0 144 0S32 50.1 32 112v166.5C12.3 303.2 0 334 0 368c0 79.5 64.5 144 144 144s144-64.5 144-144c0-34-12.3-64.9-32-89.5V112zM144 448c-44.1 0-80-35.9-80-80 0-25.5 12.2-48.9 32-63.8V112c0-26.5 21.5-48 48-48s48 21.5 48 48v192.2c19.8 14.8 32 38.3 32 63.8 0 44.1-35.9 80-80 80zm16-125.1V112c0-8.8-7.2-16-16-16s-16 7.2-16 16v210.9c-18.6 6.6-32 24.2-32 45.1 0 26.5 21.5 48 48 48s48-21.5 48-48c0-20.9-13.4-38.5-32-45.1z"
        ></path>
      </svg>
    </button>

    <div class="forecast">
      <h2>5-Day Forecast</h2>
      <div class="search-box">
        <label for="location">Enter a location:</label>
        <input type="text" id="location" name="location" />
        <button>
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 512 512"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M505.04 442.66l-99.71-99.69c-4.5-4.5-10.6-7-17-7h-16.3c27.6-35.3 44-79.69 44-127.99C416.03 93.09 322.92 0 208.02 0S0 93.09 0 207.98s93.11 207.98 208.02 207.98c48.3 0 92.71-16.4 128.01-44v16.3c0 6.4 2.5 12.5 7 17l99.71 99.69c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.59.1-33.99zm-297.02-90.7c-79.54 0-144-64.34-144-143.98 0-79.53 64.35-143.98 144-143.98 79.54 0 144 64.34 144 143.98 0 79.53-64.35 143.98-144 143.98zm.02-239.96c-40.78 0-73.84 33.05-73.84 73.83 0 32.96 48.26 93.05 66.75 114.86a9.24 9.24 0 0 0 14.18 0c18.49-21.81 66.75-81.89 66.75-114.86 0-40.78-33.06-73.83-73.84-73.83zm0 96c-13.26 0-24-10.75-24-24 0-13.26 10.75-24 24-24s24 10.74 24 24c0 13.25-10.75 24-24 24z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="location"></div>
      <div class="forecast-table">
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <!-- <div class="day"></div> -->
        <div class="temperature high"></div>
        <div class="temperature high"></div>
        <div class="temperature high"></div>
        <div class="temperature high"></div>
        <div class="temperature high"></div>
        <!-- <div class="temperature high"></div> -->
        <div class="temperature low"></div>
        <div class="temperature low"></div>
        <div class="temperature low"></div>
        <div class="temperature low"></div>
        <div class="temperature low"></div>
        <!-- <div class="temperature low"></div> -->
        <div class="icon"><img id="icon1" src="" alt="" /></div>
        <div class="icon"><img id="icon2" src="" alt="" /></div>
        <div class="icon"><img id="icon3" src="" alt="" /></div>
        <div class="icon"><img id="icon4" src="" alt="" /></div>
        <div class="icon"><img id="icon5" src="" alt="" /></div>
        <!-- <div class="icon"><img id="icon6" src="" alt="" /></div> -->
      </div>
    </div>

    <a href="./aboutme.html">About me</a>
    <footer>
      <div class="copyright">
        <p>&copy; 2023 Jibon Paul. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
